<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Library App for The Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="library.js" defer></script>
</head>

<body>

  <div class="bodyWrapper">

    <div class="contentWrapper">
      <h1>MY<span>LIBRARY</span></h1>
      <p>Add details of books in your library and track whether you have read them or not.</p>

      <div class="newBookForm">

        <div>
          <label for="name">Book</label>
          <input type="text" id="name" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>

        <div>
          <label for="pages">Pages</label>
          <input type="text" id="pages" />
        </div>

        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Unread">Not read</option>
          </select>
        </div>

        <input type="button" onclick="newBook()" value="ADD BOOK" class="submit" />

      </div>

      <div class="bookListTitles">
        <ul>
          <li>Book Title</li>
          <li>Author</li>
          <li>Pages</li>
          <li>Status</li>
        </ul>
        </div>
        <div class="bookList">
      </div>

    </div>

    <div class="footer">
      <p>Developed for <a href="https://www.theodinproject.com/" target="blank" rel="noreferrer noopener">The Odin
        Project</a> by Dan Phillips &copy; <span class="date"></span> <a href="https://github.com/dtp77" target="blank" rel="noreferrer noopener" class="gitHub">GitHub</a></p>
    </div>
  </div>

</body>


</html>

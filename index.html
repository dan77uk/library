<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Library App for The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
  </head>

  <body>

    <div id ="modal">
      <div id="modalInner">
        <div id="modalHeader">
          <h2>Add a new book</h2>
          <button id="closeModal">X</button>
        </div>
        <div id="newBookForm">
          <div class="oneCol">
            <label for="name">Book Title</label>
            <input type="text" id="name" required/>
          </div>
          <div class="oneCol">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>
          <div class="twoCol">
            <label for="pages">Pages</label>
            <input type="text" id="pages" required/>
          </div>
          <div class="twoCol readSelect">
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="Unread">Not read</option>
              <option value="Read">Read</option>
            </select>
          </div>
          <button onclick="newBook()" id="addBook">Submit</button>
        </div>
      </div>
    </div>

    <div class="bodyWrapper">
      <div class="contentWrapper">
        <h1>MY<span>LIBRARY</span></h1>
        <button type="submit" id="openModal">Add New Book</button>
        <p>Add details of books in your library and track whether you have read them or not.</p>

          <div id="bookList">
        </div>

      </div>

      <div class="footer">
        <p>Developed for <a href="https://www.theodinproject.com/" target="blank" rel="noreferrer noopener">The Odin
          Project</a> by Dan Phillips &copy;<a href="https://github.com/danphillipsuk" target="blank" rel="noreferrer noopener" class="gitHub">GitHub</a></p>
      </div>
    </div>

  </body>


</html>
